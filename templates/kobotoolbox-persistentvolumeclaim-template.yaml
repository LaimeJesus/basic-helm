{{ range $idx, $size := .Values.volumeClaims.definitions }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $idx }}
spec:
  storageClassName: {{ $.Values.volumeClaims.storageClass }}
  volumeName: {{ $idx }}
  accessModes:
    - {{ $.Values.volumeClaims.accessMode }}
  resources:
    requests:
      storage: {{ $size }}
{{ end }}
